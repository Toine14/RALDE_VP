<div class="basic_component mt-12">
  <div class="shadow-xl p-5 w-4/5 h-4/5 bg-raldeblue-50 ">
    <div class="grid grid-cols-2 gap-2">
      <div *ngFor='let item of data.menu_items' class="flex items-center justify-center ">
        <div class="relative hover:-translate-y-1 hover:translate-x-1 flex items-center justify-center" (click)="onNextClick(item.nextCompId)" >
          <img [src]="item.img_src" class="w-96 shadow-xl rounded-md ">
          <div class="absolute top-32 p-4 bg-slate-100 rounded-md opacity-80 text-2xl font-bold"><p>{{item.title}}</p></div>
        </div>        
      </div>
    </div>
  </div>
</div>
