<div class="basic_component  mb-8">

    <div class="py-4 px-16 bg-slate-100 mt-8 h-full rounded-md">
        <p class="font-bold text-2xl">{{data.text_p1}}</p>

        <form class="flex flex-col " [formGroup]="form" (ngSubmit)="submit()">
            <div class="flex flex-col my-2 ">
                <label *ngFor="let choice of choices;" class="my-1">
                    <input formControlName="orders" type="radio" name="orders" [value]="choice" />
                    {{choice.answer}}
                </label>
            </div>
            <button
                class="mt-6 self-center  flex items-center justify-center px-6 py-3 font-medium text-white bg-raldeblue-400 hover:bg-gray-200 hover:text-gray-600 rounded"
                [disabled]="!form.valid">submit</button>
        </form>
        <div class="bg-red-500"></div>
    </div>
</div>
