<div class="basic_component">
    <div class="shadow-xl pb-3 w-4/5 h-4/5 bg-raldeblue-50">

            {{data.text_p1}}
        </p>

            <div class="w-1/2 flex flex-col items-center justify-between pb-4  border-2 rounded-sm mx-2 bg-white">
                <img class="h-2/3 w-full rounded-sm" [src]='data.img_url_1' alt="">
                <p class="px-2">{{data.img1Text}}</p>
                <div (click)="onNextClick()"
                    class="flex items-center px-6 py-3 font-medium text-white bg-raldemint-700 hover:bg-raldemint-900 hover:text-gray-600 rounded">
                    Choose
                </div>

            </div>
            <div class="w-1/2 flex flex-col items-center justify-between pb-4  border-2 rounded-sm mx-2 bg-white">
                <img class="h-2/3 w-full rounded-sm" [src]='data.img_url_2' alt="">
                <p class="px-2">{{data.img2Text}}</p>
                <div (click)="onNextClick()"
                    class="flex items-center px-6 py-3 font-medium text-white bg-raldemint-700 hover:bg-raldemint-900 hover:text-gray-600 rounded">
                    Choose
                </div>

            </div>
        </div>
    </div>
