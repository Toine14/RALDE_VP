
 <h2 *ngIf="data.h2" class="text-2xl font-semibold text-raldeblue-900 py-2 shadow-sm w-fit bg-slate-100 mb-2 px-2 rounded-md border-2 border-raldeblue-800">{{data.h2}}</h2>
<div class="flex items-center justify-center pb-10">


    <div *ngIf="data.isSelfHosted">
        <video controls #videoPlayer class="center mb-10">
            <source [src]='data.video_url | safe' type="video/mp4" />
        </video>

    </div>


    <div *ngIf="data.isYoutube">
        <iframe class="center" width="1120" height="630" [src]='data.video_url | safe' title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
    </div>

    <div *ngIf="data.isOther">
        <iframe width="1120" height="630" [src]='data.video_url | safe' allowfullscreen frameborder=0></iframe>
    </div>


</div>
<div class=" pb-10 flex gap-4">

    <div (click)="onPreviousClick()"
    class="flex items-center px-6 py-3 font-medium text-white bg-raldeorange-700 hover:bg-raldeorange-300 hover:text-gray-600 rounded">
    previous
</div>
    <div (click)="onNextClick()"
    class="text-center w-24 px-6 py-3 font-medium text-white bg-raldesurf-400 hover:bg-raldesurf-700 hover:text-gray-600 rounded">
    next
    </div>
</div>
