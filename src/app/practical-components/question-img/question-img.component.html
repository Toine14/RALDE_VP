
<div class="flex justify-center">
    <div class="flex flex-col  bg-slate-100 p-4">
  
      <h1 class=' text-2xl mb-2'>{{data.text_p1}}</h1>
  
  
      <form [formGroup]="form" (ngSubmit)="checkOrder()" novalidate>
        <div class="flex">
          <div *ngFor="let answer of data.answers; let i=index" class="m-1">
            <div class="imgContainer">
              <img [src]='answer.img_url' class="">
            </div>
            <input type="checkbox" formArrayName="selectedAnswers" [value]="answer.isCorrect"
              (change)="onCheckboxChange($event)" />
            {{ answer.text}}
          </div>
        </div>
        <div class="flex">
          <button
            class="self-center  flex items-start-start justify-start px-6 py-3 font-medium text-white bg-raldeblue-400 hover:bg-gray-200 hover:text-gray-600 rounded"
            type="submit">Check your answers</button>
          <div *ngIf="answered" class="ml-2">
            <div *ngIf="goodAnswer" class="bg-green-300 border border-green-400 flex justify-center p-3 rounded-md ">
              <p>{{data.goodAnswerText}}</p>
          </div>
            <div *ngIf="!goodAnswer" class="bg-red-300 border border-red-400 flex justify-center p-3 rounded-md ">
              {{data.badAnswerText}}
            </div>
  
          </div>
        </div>
      </form>
  
      <div *ngIf="goodAnswer">
        <hr class="solid mt-4 mb-4">
        <div class="flex flex-col sm:flex-row sm:space-x-4 mb-2 mx-2">
          <div (click)="onPreviousClick()"
            class="flex items-center px-6 py-3 font-medium text-white bg-raldeblue-400 hover:bg-gray-200 hover:text-gray-600 rounded">
            previous
          </div>
          <div (click)="onNextClick()"
            class="flex items-center px-6 py-3 font-medium text-white bg-raldemint-800 hover:bg-gray-200 hover:text-gray-600 rounded">
            next
          </div>
  
        </div>
      </div> 
  
  
    </div>
  
  </div>
