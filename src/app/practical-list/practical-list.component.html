<div class="container flex  flex-wrap items-center justify-center py-5 mx-auto md:flex-row max-w-7xl my-5">
    <ngx-table [configuration]="configuration" [data]="table_data" [columns]="columns" (event)="eventEmitted($event)">
    </ngx-table>




</div>
<div class="flex justify-center">
    <div class="container flex flex-col bg-slate-200 rounded-sm shadow-lg h-40 p-5 justify-between items-center w-1/3">
        {{placeHolderText}}
        <button class="bg bg-raldemint-900 text-white font-bold py-2 px-4 rounded "
            [ngClass]="[ isOneSelected ? 'opacity-100' : 'opacity-50 cursor-not-allowed']" (click)="onButtonClick()">
            Start
        </button>
    </div>
</div>
